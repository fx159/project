<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/新增地址.css">
    <title>新增地址</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="header">
                <span class="header-left"><返回</span>
                <span class="header-center">编辑地址</span>
                <span class="header-right">...</span>
            </div>
        </header>
        <div class="container">
           <div class="container-top">
            <div class="top-one">
              <div class="top-left">
                  联系人
              </div>
              <div class="top-right">
                  <div class="right-top">
                      姓名
                  </div>
                  <div class="right-footer">
                      <span class="top-font1">先生</span>
                      <span class="top-font2">女士</span>
                  </div>
              </div>
            </div>
            <div class="top-two">
             <div class="top-left1">姓名</div>
             <div class="top-right1">手机号码</div>
            </div>
            <div class="top-three">
             <div class="top-left1">地址</div>
             <div class="top-right1">选择收获地址
                 <img src="./img/新增地址图标.png" alt="">
             </div>
            </div>
            <div class="top-four">
              <div class="top-left1">门牌号</div>
              <div class="top-right1">例： 8号宿舍701室</div>
            </div>
           </div>
           <div class="container-footer">
               确定
           </div>
        </div>
    </div>
</body>
</html>
