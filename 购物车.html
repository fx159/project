<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/购物车.css">
    <title>购物车</title>
</head>
<body>
    <div class="app">
    <header>
        <div class="header">
            <span class="header-left"><返回</span>
            <span class="header-center">购物车</span>
            <span class="header-right">...</span>
        </div>
    </header>
    <div class="container">
        <div class="container-list">
            <div class="list-left">
            <span>
               <button class="button"></button>
               <img src="./img/勾.png" alt="">
            </span>
            </div>
            <div class="list-right">
                <div class="right-img">
                   <img src="./img/购物车商品0.png">
                </div>
                <div class="right-center">
                    <p class="right-title"><strong>满天星鲜花束 1束</strong></p>
                    <p class="right-price">￥415.50</p>
                    <p class="right-font">规格： 16枝&nbsp;&nbsp;|&nbsp;&nbsp; 颜色： 红色</p>
                </div>
                <div class="right-right">
                    <span>
                        ×2
                    </span>
                </div>
            </div>
        </div>
        <div class="container-list-1">
            <div class="list-left">
                <span>
                   <button class="button"></button>
                   <img src="./img/勾.png" alt="">
                </span>
            </div>
            <div class="list-right">
                <div class="right-img">
                    <img src="./img/购物车商品1.png">
                 </div>
                 <div class="right-center">
                     <p class="right-title"><strong>99朵红玫瑰花束</strong></p>
                     <p class="right-price">￥189.00</p>
                     <p class="right-font">规格： 16枝&nbsp;&nbsp;|&nbsp;&nbsp; 颜色： 红色</p>
                 </div>
                 <div class="right-right">
                     <span>
                         ×3
                     </span>
                 </div>
            </div>
        </div>
        <div class="container-list-2">
           <div class="list-right2">
            <div class="right-center2">
                <p class="right-title"><strong>玫瑰花卉 爱情的精灵！</strong></p>
                <p class="right-price">￥235.50</p>
                <p class="right-font">规格： 16枝&nbsp;&nbsp;|&nbsp;&nbsp; 颜色： 红色</p>
            </div>
            <div class="right-right2">
                <span>
                    ×1
                </span>
            </div>
           </div>
           <div class="list-button">
              <span>
                  删除
              </span>
           </div>
        </div>
        <div class="container-list-3">
            <div class="list-left">
                <span>
                   <button class="button1"></button>
                </span>
            </div>
            <div class="list-right">
                <div class="right-img">
                    <img src="./img/购物车商品2.png">
                 </div>
                 <div class="right-center">
                     <p class="right-title"><strong>33朵香槟玫瑰 1束</strong></p>
                     <p class="right-price">￥125.50</p>
                     <p class="right-font">规格： 16枝&nbsp;&nbsp;|&nbsp;&nbsp; 颜色： 红色</p>
                 </div>
                 <div class="right-right">
                     <span>
                         ×2
                     </span>
                 </div>
            </div>
        </div>
    </div>
     <div class="footer">
        <div class="footer-left">
            <span class="footer-price">￥880.00</span>
            <span class="footer-font">| &nbsp;不含配送费</span>
        </div>
        <div class="footer-right">
            <span>去支付</span>
        </div>
     </div>
    </div>
</body>
</html>
